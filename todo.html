<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png"></a>
        </div>
        <div class="fr header_right">
            <a class="btn h-btn db fl" href="javascript:showBg('d-login');">登陆 / 注册</a>
            <div class="send_nav">
                <div class="send"><img src="img/send.png" ></div>
                <div class="space"></div>
                <img class="tra" src="img/subnav.png" />
                <ul>
                    <li class="li-btn"><a>发布图片</a></li>
                    <li class="li-btn"><a>发起活动</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div id="container">
    <div class="group">
        <ul class="group-wrapper">
            <li class="all-task"><h2>所有活动</h2><span id="count"></span></li>
            <li class="group-list">
                <h2>活动列表</h2>
                <ul id="l-group">                   
                </ul>
            </li>
        </ul>
        <div class="add"><p id="add-group">新增分类</p></div>        
    </div>

    <div class="list">
        <div class="nav">
            <ul>
                <li>所有</li>
                <li>已完成</li>
                <li>未完成</li>
            </ul>
        </div>
        <ul id="list-wrapper"></ul>
        <div class="add"><p id="add-task">新增活动</p></div>
    </div>

    <div class="todo">
        <div class="todo-tittle">
            活动标题：<span class="show"></span>
            <input type="text" class="edit input-tittle" placeholder="在此输入活动标题">
        </div>
        <div class="todo-date">
            活动日期：<span class="show"></span>
            <input type="text" class="edit input-date" placeholder="在此输入活动日期(格式：XXXX-XX-XX)">
        </div>
        <div class="todo-content">
            <span class="show"></span>
            <textarea type="text" class="edit input-content" placeholder="在此输入活动内容"></textarea>
            <span id="todo-error"></span>
            <button class="edit" id="todo-confirm">保&nbsp;存</button>
            <button class="edit" id="todo-cancel">取&nbsp;消</button>
        </div>
    </div>
</div>

<div class="pop" id="pop">
    <div class="pop-title">
        <span class="pop-close"></span>
        <span class="pop-name">新增分类</span>
    </div>
    <div class="pop-content">
        <p>新分类的名称
            <input type="text" id="pop-group-name" placeholder="请输入新分类的名称">
            <span id="pop-error"></span>
        </p>
        <p>新分类父节点
            <select id="pop-s-parent">
              <option value="-1">无</option>
            </select>
        </p>
        <button id="pop-confirm">确&nbsp;定</button>
    </div>    
</div>
<div id="masklayer"></div>

<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
